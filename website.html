<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Navigation Bar */
        .navbar {
            background: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .nav-links {
            display: flex;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: url('https://picsum.photos/1200/700') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            background: #222;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">MyWebsite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to My Website</h1>
            <p>Your one-stop solution for everything!</p>
        </div>
    </div>

    <div class="footer">

</body>
</html>
